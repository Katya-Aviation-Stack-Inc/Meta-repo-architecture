apiVersion: v1
kind: ConfigMap
metadata:
  name: meta-repo-config
  namespace: meta-repo-architecture
  labels:
    app: meta-repo-architecture
    component: configuration
data:
  # Application configuration
  app.env: "production"
  log.level: "info"
  service.timeout: "30"
  
  # Technology-specific configurations
  air-mesh.network.port: "8081"
  air-mesh.network.bandwidth: "100"
  air-mesh.network.range: "100"
  
  neuro-fcc.control.latency: "2"
  neuro-fcc.control.accuracy: "99.9"
  neuro-fcc.control.memory: "2.1"
  
  adaptive-blades.servo.count: "24"
  adaptive-blades.servo.rate: "1000"
  adaptive-blades.vibration.reduction: "60"
  
  cold-jet.thrust.increase: "25"
  cold-jet.efficiency.improvement: "30"
  cold-jet.temperature.range: "-196,500"
  
  lgfn.accuracy: "92"
  lgfn.sensitivity: "0.1"
  lgfn.update.rate: "5"
  
  predictive-cfd.prediction.time: "50"
  predictive-cfd.accuracy: "95"
  predictive-cfd.memory: "12"
  
  bios.detection.time: "1"
  bios.recovery.time: "5"
  bios.uptime: "99.99"
  
  vortex-shield.detection.time: "10"
  vortex-shield.accuracy: "99.5"
  vortex-shield.recovery.success: "98.7"
  
  air-swarm.consensus.time: "100"
  air-swarm.transaction.throughput: "100"
  air-swarm.network.latency: "85"
  
  starnav.position.accuracy: "90"
  starnav.update.time: "500"
  starnav.star.catalog.size: "10000"
  
  # Monitoring configuration
  monitoring.enabled: "true"
  monitoring.port: "9090"
  monitoring.path: "/metrics"
  
  # Security configuration
  security.enabled: "true"
  security.tls.version: "1.3"
  security.encryption: "AES-256"
  
  # Performance configuration
  performance.profiling: "false"
  performance.tracing: "true"
  performance.metrics.interval: "15"
